<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento: <input type="number" name="txtano" id="txtano" min="1950" max="2023">
            </p>
            <p>
                Sexo: <input type="radio" name="radsex" id="Masculino" checked>
                <label for="Masculino">Masculino</label>
                <input type="radio" name="radsex" id="feminino">
                <label for="feminino"> Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div>
            <p id="res">
                Preencher os dados acima para ver o resultados...
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; SITE DE JOHN DA COSTA</p>
    </footer>
</body>
</html>
