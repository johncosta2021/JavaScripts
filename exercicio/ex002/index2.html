<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
            var nome= window.prompt("qual é seu nome? ")
            document.write(`seu nome tem ${nome.length} letras <br>`) // length é para dizer quantas palavras a String tem
            document.write(`seu nome em maiusculos é ${nome.toUpperCase()}<br> `) //toUpperCase() é colocar as palavras em maiúsculas
            document.write(`seu nome em minusculo é ${nome.toLowerCase()} <br>`) // toLowerCase() é para colocar as palavras em minúsculas     
    </script>
</body>
</html>
